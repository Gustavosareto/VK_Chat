# Sistema de Mentions
mentions:
  enabled: true
  format: "&e&l@{player}" # Como será destacado o nome mencionado
  sound:
    enabled: true
    sound-name: "NOTE_PLING" # Som do Minecraft 1.8.8
    volume: 1.0
    pitch: 1.0
  permission: ""

# Sistema de Logs
logging:
  enabled: true
  log-folder: "logs" # Pasta onde os logs serão salvos
  log-public-chat: true
  log-private-messages: true
  log-staff-chat: true
  log-commands: true
  date-format: "dd-MM-yyyy" # Formato do nome do arquivo

# Chat Toggle (desativar chat)
chat-toggle:
  enabled: true
  permission: "vkchat.chat.toggle"

# Configurações gerais
general:
  # Ignorar eventos já cancelados por outros plugins
  # Quando true: se outro plugin cancelar o chat (ex: pedindo input de valor),
  # o VKChat não processa a mensagem e não envia no chat público
  # Isso evita que inputs de outros plugins apareçam no chat
  ignore-cancelled-events: true
  
  # Permitir cores no chat (&a, &b, etc)
  color-codes:
    enabled: true
    permission: "vkchat.color"
  
  # Permitir formatação (&l, &o, &n, etc)
  format-codes:
    enabled: true
    permission: "vkchat.color"
  
  # Canal padrão ao entrar no servidor
  default-channel: "global" # global ou local
